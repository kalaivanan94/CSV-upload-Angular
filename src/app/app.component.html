<input type="file" (change)="selectFile($event)" accept=".csv">

<table>
	<tr>
		<th *ngFor="let item of headersRow">
			{{item}}
		</th>
	</tr>
	<tr *ngFor="let item of rows">
		<td>{{item.name}}</td>
		<td>{{item.email}}</td>
		<td>{{item.phone}}</td>
		<td>{{item.address}}</td>
		<td>{{item.country}}</td>
		<td>{{item.status}}</td>
		<td>{{item.error_log}}</td>
	</tr>
</table>
